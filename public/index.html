<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Node File Server</title>
    <link rel="stylesheet" href="public/style.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Aleo&family=Pacifico&family=Viga&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>Supermarket Products</h1>
    <div class="container">
      <div class="form">
        <input
          class="productInputs"
          type="tex"
          placeholder="Enter a Product Name..."
          maxlength="30"
        />
        <input class="search" type="submit" value="Search" />
      </div>
      <div class="Products">
        <div class="product0 prod"></div>
        <div class="product1 prod"></div>
        <div class="product2 prod"></div>
        <div class="product3 prod"></div>
        <div class="product4 prod"></div>
      </div>
    </div>
    <div class="results">
      <img class="img" src="" alt="" />
      <p class="productName">Product Name</p>
      <div class="description">
        <p class="desc">
          <strong>Description: </strong>
        </p>
      </div>
      <p class="Price"><strong>Price:</strong></p>
    </div>
    <script src="public/script.js"></script>
  </body>
</html>
